<body>
    
<script type="text/javascript">

function factorial(number) {
    if(number === 0 || number === 1) {
        return 1
    }
    return number * factorial(number-1);
}

console.log(factorial(5))

var gcd = function(a, b) {
    if ( ! b) {
        return a;
    }

    return gcd(b, a % b);
};
console.log(gcd(36, 48));


</script>

</body>

<script type="text/javascript">

// Write a function that takes in an array of integers and the array with duplicates removed

// Ex:
// Input: [1,2,2,3]
// Output: [1,2,3]

// Input: [4,5,4,4,7,5]
// Output: [4,5,7]

// Input: [1,2,3,5]
// Output: [1,2,3,5]


// declare a function that takes in an array
var deDup = function(array) {

// Create a new array that is blank
    var newArray = [];
// create a for loop within this function
    for (var i = 0; i < array.length; i++) {
    // attributes are for each value within the original array

// Check if the indexOf the value is in the new array or not
        if(newArray.indexOf(array[i]) === -1) {
            newArray.push(array[i]);
        }
// If it isn't push the value into the array
// else, don't push the value.
    }
// return the array
return newArray
}

var arraytest = [2, 3, 4, 5, 6]
var arraytest2 = [2, 2, 2, 3, 4, 1, 3, 4, 7]

console.log(deDup(arraytest));
console.log(deDup(arraytest2));

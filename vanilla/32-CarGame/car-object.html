<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

<h1>Driving a car!</h1>
You have several actions that you can take with your car:
<ul>
  <li>"h" to honk</li>
  <li>"d" to drive to work</li>
  <li>"a" to drive around the world</li>
  <li>"t" to tune up your car</li>
</ul>    

<h3>Car Stats</h3>
<ul>
  <li>Mileage: <element id="carMileage">0</element></li>
  <li>Is the car tuned? <element id="isCarTuned">0</element></li>
</ul>



<script src="js.js"></script>
  </body>
</html>

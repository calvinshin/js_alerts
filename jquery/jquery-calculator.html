<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <!-- <link rel="stylesheet" href="style.css"> -->

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-lg btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-lg btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-lg btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-lg btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-lg btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-lg btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-lg btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-lg btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-lg btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-lg btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-lg btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-lg btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-lg btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-lg btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-lg btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-lg btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-lg btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

// console.log($("#button-1").attr("value") + $("#button-2").attr("value"));

// We see three different classes that can be used
// Number, operator, equal

var numberOne = "";
var numberTwo = "";
var operator = "";
var result = ""
var calculate = {
  "plus" : function (x,y) {result = Number(x) + Number(y);},
  "minus" : function (x,y) {result = Number(x) - Number(y);},
  "times" : function (x,y) {result = Number(x) * Number(y);},
  "divide": function (x,y) {result = Number(x) / Number(y);},
  "power" : function(x,y) {result = Math.pow(x, y);},
}

function initialize() {
  numberOne = "";
  numberTwo = "";
  operator = "";
  result = "";
  $("#first-number").text(numberOne);
  $("#second-number").text(numberTwo);
  $("#operator").text(operator);
  $("#result").text(result);
}

$(document).ready(function() {
// Your code here...
// Number function to create values for numberOne and numberTwo
    $(".number").click(function() {
      var value = $(this).attr("value");
      // console.log(value);
      if(operator === "") {
        $("#first-number").append(value);
        numberOne += value;
        // console.log(numberOne);
      }
      else if(result === "") {
        $("#second-number").append(value);
        numberTwo += value;
        // console.log(numberTwo);
      }
    });
// operator function to create operator
// plus, minus, times, power, divide
    $(".operator").click(function() {
      if(numberOne === "") {
        numberOne = "0";
        console.log(numberOne);
        $("#first-number").text(numberOne);
      }
      if(numberTwo === "") {
        operator = $(this).attr("value");
        $("#operator").text($(this).text())
      }
    });

    $(".equal").click(function() {
      // if(numberOne === "") {
      //   numberOne = "0"
      // }
      if(numberTwo === "") {
        numberTwo = "0"
      }
      if(operator === "") {
        operator = "plus"
      }
      calculate[operator](numberOne, numberTwo);
      $("#result").text(result)
    });

    $(".clear").click(function() {
      initialize();
    });
});

</script>

</body>
</html>
